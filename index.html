<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Departamentos</title>
    <link rel="stylesheet" href="general.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2196f3;
            color: #fff;
            padding: 24px 0 12px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        header h1 {
            margin: 0 0 8px 0;
            font-size: 2em;
            letter-spacing: 1px;
        }
        header p {
            margin: 0;
            font-size: 1.1em;
            opacity: 0.95;
        }
        nav {
            background: #f3f3f3;
            padding: 12px 0 12px 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            margin-bottom: 18px;
        }
        nav a {
            text-decoration: none;
            color: #2196f3;
            font-weight: 600;
            font-size: 1.3em;
        }
        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 24px 12px 32px 12px;
        }
        .contenido {
            display: flex;
            flex-direction: row;
            gap: 32px;
            justify-content: center;
            align-items: flex-start;
            margin-bottom: 24px;
        }
        .columna-deps {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .departamento {
            background: #fff;
            border: 2px solid #2196f3;
            border-radius: 10px;
            padding: 22px 0;
            font-size: 1.3em;
            font-weight: 600;
            color: #2196f3;
            cursor: pointer;
            transition: background 0.18s, color 0.18s, border 0.18s;
            outline: none;
            min-width: 110px;
            max-width: 140px;
            width: 100%;
            box-sizing: border-box;
        }
        .departamento:focus, .departamento:hover {
            background: #2196f3;
            color: #fff;
            border-color: #1769aa;
        }
        #info, #info-departamento {
            margin-bottom: 18px;
            min-height: 24px;
        }
        @media (max-width: 900px) {
            main {
                max-width: 100vw;
                padding: 12px 2vw 24px 2vw;
            }
            .contenido {
                gap: 16px;
            }
        }
        @media (max-width: 700px) {
            .contenido {
                flex-direction: column;
                gap: 14px;
                align-items: center;
                padding: 0 2vw;
            }
            .columna-deps {
                flex-direction: row;
                gap: 12px;
                width: 100%;
                justify-content: center;
            }
            .departamento {
                min-width: 0;
                width: 100%;
                max-width: 100vw;
                font-size: 1.25em;
                padding: 18px 0;
                border-radius: 14px;
            }
            nav a {
                font-size: 1.7em;
            }
        }
        @media (max-width: 480px) {
            .departamento {
                font-size: 1.1em;
                padding: 14px 0;
            }
            nav a {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>CONTROL DE DEPARTAMENTOS</h1>
        <p>Selecciona un departamento para ver detalles o generar una boleta de pago.</p>
    </header>
    <nav>
        <a href="index.html" aria-label="Ir al inicio">üè† Inicio</a>
    </nav>
    <main>
        <div id="info" aria-live="polite"></div>
        <!-- DOS COLUMNAS DE 5 FILAS -->
        <section class="contenido" aria-label="Listado de departamentos">
            <div class="columna-deps">
                <button class="departamento" data-id="101" data-mensualidad="700" data-inquilino="LAURA" aria-label="Departamento 101">
                    <span class="button-content">DEP 101</span>
                </button>
                <button class="departamento" data-id="103" data-mensualidad="900" data-inquilino="JULIA" aria-label="Departamento 103">
                    <span class="button-content">DEP 103</span>
                </button>
                <button class="departamento" data-id="104" data-mensualidad="850" data-inquilino="HERNAN" aria-label="Departamento 104">
                    <span class="button-content">DEP 104</span>
                </button>
                <button class="departamento" data-id="105" data-mensualidad="900" data-inquilino="YOLANDA" aria-label="Departamento 105">
                    <span class="button-content">DEP 105</span>
                </button>
                <button class="departamento" data-id="106" data-mensualidad="700" data-inquilino="FREDY" aria-label="Departamento 106">
                    <span class="button-content">DEP 106</span>
                </button>
            </div>
            <div class="columna-deps">
                <button class="departamento" data-id="202" data-mensualidad="900" data-inquilino="CRISTIAN" aria-label="Departamento 202">
                    <span class="button-content">DEP 202</span>
                </button>
                <button class="departamento" data-id="203" data-mensualidad="800" data-inquilino="VANESA" aria-label="Departamento 203">
                    <span class="button-content">DEP 203</span>
                </button>
                <button class="departamento" data-id="204" data-mensualidad="900" data-inquilino="EDGAR" aria-label="Departamento 204">
                    <span class="button-content">DEP 204</span>
                </button>
                <button class="departamento" data-id="205" data-mensualidad="850" data-inquilino="JAVIER" aria-label="Departamento 205">
                    <span class="button-content">DEP 205</span>
                </button>
                <button class="departamento" data-id="206" data-mensualidad="800" data-inquilino="ANTHONY" aria-label="Casa">
                    <span class="button-content">CASA</span>
                </button>
            </div>
        </section>
        <div id="info-departamento" aria-live="polite"></div>
    </main>
    <script>
    // Maneja el click en los botones de departamento
    document.querySelectorAll('.departamento').forEach(btn => {
        btn.addEventListener('click', function() {
            const depId = this.dataset.id;
            const mensualidad = this.dataset.mensualidad;
            const inquilino = encodeURIComponent(this.dataset.inquilino.trim());
            // Redirige a departamento.html con los datos en la URL
            window.location.href = `departamento.html?depId=${depId}&mensualidad=${mensualidad}&inquilino=${inquilino}`;
        });
    });
    </script>
</body>
</html>
