    <div id="info-departamento"></div>
    <!-- El script debe ir aquÃ­ -->
    <script>
document.querySelectorAll('.departamento').forEach(btn => {
  btn.addEventListener('click', function() {
    const depId = this.getAttribute('data-id');
    const mensualidad = this.getAttribute('data-mensualidad');
    const inquilino = encodeURIComponent(this.getAttribute('data-inquilino'));
    // Redirige a departamento.html con los datos en la URL
    window.location.href = `departamento.html?depId=${depId}&mensualidad=${mensualidad}&inquilino=${inquilino}`;
  });
});
</script>
</body>

</html>
